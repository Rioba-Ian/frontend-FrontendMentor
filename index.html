<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- google fonts -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Profile card component</title>

  </head>

  <body>
    <div class="circles"></div>

    <main>
      <img class="profile-bg" src="./images/bg-pattern-card.svg" alt="background pattern for profile picture">
      <div class="profile">
        <img class="profile-img" src="./images/image-victor.jpg" alt="victor crest">
      </div>
      <div class="main-content">

        <div class="profile-details">
          <h1>Victor Crest <span>26</span></h1>
          <h2><span>London</span></h2>
        </div>

        <hr>

        <div class="profile-stats">
          <div>

            <h3>80k</h3>
            <p>Followers</p>
          </div>

          <div>

            <h3>803k</h3>
            <p>Likes</p>
          </div>

          <div>

            <h3 class="">1.4K</h3>
            <p>Photos</p>
          </div>
        </div>
      </div>

    </main>

    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/Rioba-Ian">Ian Rioba</a>.
      </div>
    </footer>
  </body>

</html>
